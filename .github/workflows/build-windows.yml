name: build-windows

on: [workflow_dispatch]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate prelude headers
        run: |
          python scripts/prelude2c.py projects/s7-midi/prelude.scm
          python scripts/prelude2c.py projects/lua-midi/prelude.lua
          python scripts/prelude2c.py projects/pktpy-midi/prelude.py

      - name: Configure CMake
        run: cmake -B build -G "Visual Studio 17 2022"

      - name: Build forth_midi
        run: cmake --build build --config Release --target forth_midi
        continue-on-error: true

      - name: Build lua_midi
        run: cmake --build build --config Release --target lua_midi
        continue-on-error: true

      - name: Build pktpy_midi
        run: cmake --build build --config Release --target pktpy_midi
        continue-on-error: true

      - name: Build s7_midi
        run: cmake --build build --config Release --target s7_midi
        continue-on-error: true

      - name: Build alda_midi
        run: cmake --build build --config Release --target alda_midi
        continue-on-error: true

      - name: List built executables
        run: |
          echo "Built executables:"
          dir build\Release\*.exe
        continue-on-error: true

      # - name: Run tests (skip MIDI tests - no virtual ports on Windows CI)
      #   run: ctest --test-dir build --output-on-failure -C Release -LE midi
      #   continue-on-error: true

      - name: Prepare artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          cp build/Release/forth_midi.exe artifacts/ || true
          cp build/Release/lua_midi.exe artifacts/ || true
          cp build/Release/pktpy_midi.exe artifacts/ || true
          cp build/Release/s7_midi.exe artifacts/ || true
          cp build/Release/alda_midi.exe artifacts/ || true
          # Note: mhs-midi is not available on Windows (requires fmemopen)

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: midi-langs-windows
          path: artifacts/
          if-no-files-found: warn
