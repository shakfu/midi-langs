name: build-all

on: [workflow_dispatch]
  # push:
  #   branches: [main]
  # pull_request:
  #   branches: [main]

jobs:
  # ============================================
  # Unix builds (Linux and macOS)
  # ============================================
  build-unix:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            cmake_generator: "Unix Makefiles"
            artifact_name: midi-langs-linux
          - os: macos-latest
            cmake_generator: "Unix Makefiles"
            artifact_name: midi-langs-macos

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libreadline-dev

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate prelude headers
        run: |
          python scripts/prelude2c.py projects/s7-midi/prelude.scm
          python scripts/prelude2c.py projects/lua-midi/prelude.lua
          python scripts/prelude2c.py projects/pktpy-midi/prelude.py

      - name: Configure CMake
        run: cmake -B build -G "${{ matrix.cmake_generator }}"

      - name: Build
        run: cmake --build build --config Release -j4

      - name: Run tests (Linux - skip MIDI tests)
        if: runner.os == 'Linux'
        run: ctest --test-dir build --output-on-failure -C Release -LE midi

      - name: Run tests (macOS)
        if: runner.os == 'macOS'
        run: ctest --test-dir build --output-on-failure -C Release

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          cp build/forth_midi artifacts/
          cp build/lua_midi artifacts/
          cp build/pktpy_midi artifacts/
          cp build/s7_midi artifacts/
          cp build/alda_midi artifacts/
          cp build/mhs-midi artifacts/
          cp build/mhs-midi-src artifacts/ 2>/dev/null || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: artifacts/
          if-no-files-found: error

  # ============================================
  # Windows build (all languages except mhs-midi)
  # ============================================
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate prelude headers
        run: |
          python scripts/prelude2c.py projects/s7-midi/prelude.scm
          python scripts/prelude2c.py projects/lua-midi/prelude.lua
          python scripts/prelude2c.py projects/pktpy-midi/prelude.py

      - name: Configure CMake
        run: cmake -B build -G "Visual Studio 17 2022"

      - name: Build forth_midi
        run: cmake --build build --config Release --target forth_midi

      - name: Build lua_midi
        run: cmake --build build --config Release --target lua_midi

      - name: Build pktpy_midi
        run: cmake --build build --config Release --target pktpy_midi

      - name: Build s7_midi
        run: cmake --build build --config Release --target s7_midi

      - name: Build alda_midi
        run: cmake --build build --config Release --target alda_midi

      - name: Build test_forth_midi_unit
        run: cmake --build build --config Release --target test_forth_midi_unit

      - name: List built executables
        run: |
          echo "Built executables:"
          dir build\Release\*.exe

      - name: Run tests (skip MIDI tests - no virtual ports on Windows CI)
        run: ctest --test-dir build --output-on-failure -C Release -LE midi

      - name: Prepare artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          cp build/Release/forth_midi.exe artifacts/ || true
          cp build/Release/lua_midi.exe artifacts/ || true
          cp build/Release/pktpy_midi.exe artifacts/ || true
          cp build/Release/s7_midi.exe artifacts/ || true
          cp build/Release/alda_midi.exe artifacts/ || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: midi-langs-windows
          path: artifacts/
          if-no-files-found: warn

  # ============================================
  # Windows build for mhs-midi (requires MicroHs)
  # ============================================
  build-windows-mhs:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up MSVC environment
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build MicroHs compiler
        shell: cmd
        working-directory: thirdparty/MicroHs
        run: |
          nmake -f Makefile.windows

      - name: Verify MicroHs compiler
        shell: cmd
        run: |
          thirdparty\MicroHs\bin\mhs.exe --version

      - name: Configure CMake
        run: cmake -B build -G "Visual Studio 17 2022"

      - name: Build mhs-midi
        run: cmake --build build --config Release --target mhs-midi

      - name: Test mhs-midi help
        shell: cmd
        run: |
          set MHSDIR=%CD%\thirdparty\MicroHs
          build\Release\mhs-midi.exe --help

      - name: Prepare artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          cp build/Release/mhs-midi.exe artifacts/ || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mhs-midi-windows
          path: artifacts/
          if-no-files-found: warn

  # ============================================
  # mhs-midi standalone variants (macOS only)
  # ============================================
  mhs-standalone-variants:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: mhs-midi-src
            target: mhs-midi-src
          - name: mhs-midi-src-zstd
            target: mhs-midi-src-zstd
          - name: mhs-midi-pkg
            target: mhs-midi-pkg
          - name: mhs-midi-pkg-zstd
            target: mhs-midi-pkg-zstd

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate prelude headers
        run: |
          python scripts/prelude2c.py projects/s7-midi/prelude.scm
          python scripts/prelude2c.py projects/lua-midi/prelude.lua
          python scripts/prelude2c.py projects/pktpy-midi/prelude.py

      - name: Build MicroHs
        run: make -C thirdparty/MicroHs

      - name: Configure CMake
        run: cmake -B build

      - name: Build ${{ matrix.name }}
        run: cmake --build build --target ${{ matrix.target }} -j4

      - name: Check binary size
        run: |
          echo "Binary size for ${{ matrix.name }}:"
          ls -lh build/${{ matrix.target }}

      - name: Run standalone compile test
        run: |
          TMPEXE=$(mktemp)
          ./build/${{ matrix.target }} -o$TMPEXE tests/mhs/TestCompile.hs
          $TMPEXE
          rm -f $TMPEXE

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          cp build/${{ matrix.target }} artifacts/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-macos
          path: artifacts/
          if-no-files-found: error

  # ============================================
  # Collect all artifacts
  # ============================================
  collect-artifacts:
    needs: [build-unix, build-windows, build-windows-mhs, mhs-standalone-variants]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      - name: List collected artifacts
        run: |
          echo "Collected artifacts:"
          find all-artifacts -type f | sort

      - name: Upload combined artifacts
        uses: actions/upload-artifact@v4
        with:
          name: midi-langs-all
          path: all-artifacts/
          if-no-files-found: warn
