name: CI

on: [workflow_dispatch]
  # push:
  #   branches: [main]
  # pull_request:
  #   branches: [main]

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            cmake_generator: "Unix Makefiles"
          - os: macos-latest
            cmake_generator: "Unix Makefiles"
          - os: windows-latest
            cmake_generator: "Visual Studio 17 2022"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate prelude headers
        run: |
          python scripts/prelude2c.py projects/s7-midi/prelude.scm
          python scripts/prelude2c.py projects/lua-midi/prelude.lua
          python scripts/prelude2c.py projects/pktpy-midi/prelude.py

      - name: Build MicroHs (Unix)
        if: runner.os != 'Windows'
        run: |
          make -C thirdparty/MicroHs

      - name: Build MicroHs (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          cd thirdparty/MicroHs
          # MicroHs requires special handling on Windows
          # For now, skip MicroHs on Windows if it fails
          make || echo "MicroHs build skipped on Windows"

      - name: Configure CMake
        run: cmake -B build -G "${{ matrix.cmake_generator }}"

      - name: Build
        run: cmake --build build --config Release -j4

      - name: Run tests
        run: ctest --test-dir build --output-on-failure -C Release
        continue-on-error: false

  # Separate job for quick tests to get faster feedback
  quick-tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate prelude headers
        run: |
          python scripts/prelude2c.py projects/s7-midi/prelude.scm
          python scripts/prelude2c.py projects/lua-midi/prelude.lua
          python scripts/prelude2c.py projects/pktpy-midi/prelude.py

      - name: Build MicroHs
        run: make -C thirdparty/MicroHs

      - name: Configure and build
        run: |
          cmake -B build
          cmake --build build -j4

      - name: Run quick tests only
        run: ctest --test-dir build -L quick --output-on-failure
